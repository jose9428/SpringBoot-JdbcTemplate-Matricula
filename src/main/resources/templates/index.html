<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="ISO-8859-1">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<title>Inicio</title>
</head>
<body  style="background: #8396F3;">
	<div class="container mt-3">
		<div class="card">
		  <div class="card-header bg-primary text-light">
		   	 <h5 class="card-title text-center">Cursos de Extension</h5>
		  </div>
		
		  <div class="card-body">
		   	<form >
		   	 <div class="mb-3 row">
			    <label for="staticEmail" class="col-sm-3 col-form-label">Seleccione Especialidad</label>
			    <div class="col-sm-3">
			    	<select class="form-control" id="espec" onchange="CargarCursos()">
						<option th:each="dato : ${especialidades}"
						th:text="${dato.nomesp}" th:value="${dato.codesp}"></option>
					</select>
			    </div>
			  </div>
			
			</form>
			<br>
			<div id="resultado"></div>
		  </div>
		</div>
	</div>

</body>
<script>
	$(document).ready(function(){
		CargarCursos();
	});
	
	function CargarCursos(){
		var id = $("#espec").val();
		var ruta = "[[@{/cursos/}]]";
		$("#resultado").load(ruta+id);
	}
	
</script>
</html>
